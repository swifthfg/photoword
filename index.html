<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
		<script type="text/javascript" src="fabric.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.10/webfont.js"></script>

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
		<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
		<link type="text/css" rel="stylesheet" href="custom.css">
		<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700,900" rel="stylesheet">

		<title>PhotoWord | New Kind of Mood Lifter</title>
	</head>
	<body>
		<div class="container">
			<div class="row landing-text">
				<div class="col-sm-12">
					<h4 class="font-light">WELCOME TO PHOTOWORD</h4>
					<h1 class="font-bold">Be creative</h1>
					<h1 class="font-bold">Control your mind</h1>
					<h1 class="font-bold">Reach best version of yourself</h1>
				</div>
			</div>

			<form class="m-t-lg">
				<div class="row">
					<div class="col-sm-12">
						<input id="word" class="form-control form-control-lg" type="text" autocomplete="off" placeholder="Enter your words...">
					</div>
				</div>
				<div class="row m-t-md">
					<div class="col-sm-12 text-center">
						<button type="button" id="construct-btn" class="btn" data-toggle="modal" data-target="#canvasModal">Construct PhotoWord</button>
					</div>
				</div>
			</form>
		</div>

		<div class="modal fade" id="canvasModal" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-dialog-centered modal-xlg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="canvasModalTitle">PhotoWord</h5>
						<button type="button" class="close" data-dismiss="modal">
							<span>&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div id="modalContainer" class="container">
							<div class="row text-center canvas-container">
								<div class="col-xs-12 text-center m-t-lg" id="photo-canvas">
									<canvas id="mainImageCnv"></canvas>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 text-center">
									<img class="img" id="mainImage" crossOrigin="Anonymous">
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<a id="downloadImageLink" class="btn btn-primary">Save PhotoWord</a>
					</div>
				</div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
